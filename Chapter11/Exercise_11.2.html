<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>red</div>
    <div>blue</div>
    <div>pink</div>
    <div>white</div>

    <script>
        const divs = document.querySelectorAll("div");
        divs.forEach((DIVS)=>{
            DIVS.addEventListener("click",()=>{
                document.body.style.backgroundColor = DIVS.textContent;
            });
        });
    </script>
    
</body>
</html>
